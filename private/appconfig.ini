; App configuration
[app]
name        = OpenStudio
author      = Edwin van de Ven <edwin@openstudioproject.com>
description = Free yoga studio software
keywords    = free, yoga, studio, management, software
generator   = Web2py Web Framework
production  = false
toolbar     = false

; Host configuration
[host]
names = localhost:*, 127.0.0.1:*, *:*, *

; Auth configuration
[auth]
session_expiration = 1800

; db configuration
[db]
uri              = mysql://user:password@my57/openstudio_db
fake_migrate_all = false
migrate          = true
pool_size        = 10  
db_codec  		 = latin1
bigint_id 		 = true
lazy_tables      = false

; smtp address and credentials
[smtp]
server = localhost:2525
sender = noreply@openstudioproject.com
; login  = username:password
; tls    = true
; ssl    = true

[scheduler]
enabled   = false
heartbeat = 1

[google]
analytics_id =

; form styling
[forms]
formstyle = bootstrap3_inline
separator = 


; caching
[cache]
cache = redis
max_cache_time = 259200
